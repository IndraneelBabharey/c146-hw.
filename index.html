<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head> 

    <body>
        <a-scene background = "color:#808080">
            <a-entity position = "0 7 4">
                <a-camera></a-camera>
            </a-entity>

            <a-entity>
                <a-plane color="#000000" position="0 0 -5" rotation="-90 0 0" width="20" lenght="40" ></a-plane>
            </a-entity>
            
            <!--head-->
            <a-entity>
                <a-box position="0 9.7 -5" depth="1" height="2.3" width="3.5" color="#808080"></a-box>
            </a-entity>

            <!--eyes-->
            <a-sphere color="#fff" position="-0.68 9.9 -4.4" radius="0.5" rotation="0 10 0"></a-sphere>
            <a-sphere color="#000" position="-0.68 9.9 -4" radius="0.2" animation="property: position; from:-0.68 9.9 -4.4; to: -0.63 11 0.9; dir:alternate; loop:true; dur: 1000;"></a-sphere>
            <a-sphere color="#fff" position="0.68 9.9 -4.4" radius="0.5" rotation="0 -10 0"></a-sphere>
            <a-sphere color="#000" position="0.68 9.9 -4" radius="0.2" animation="property: position; from:0.68 9.9 -4.4 ;to: -0.63 11 0.9;dir:alternate;loop: true; dur: 1000;"></a-sphere>
            
            
            <!--mouth-->
            <a-entity>
                <a-box position="0 9 -4.4" depth="0.2" height="1" width="0.2" rotation = "0 0 90" color="#00a0000"></a-box>
            </a-entity>
            

            <!--neck-->
            <a-entity>
                <a-box position="0 8.5 -5" depth="0.8" height="0.9" width="1.3" color="#000000"></a-box>
            </a-entity>

            <!--body-->
            <a-entity>
                <a-box position="0 6 -5" depth="1" height="4" width="3.5" color="#808080"></a-box>
            </a-entity>

            <!--body design-->
            
            <!--first row-->
            <a-entity>
                <a-box position="-1.3 6 -4.5" depth="0.2" height="3" width="0.2" color="#FF0000"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="-0.7 7 -4.5" depth="0.2" height="0.5" width="0.5" color="yellow"></a-box>
            </a-entity> 

            <a-entity>
                <a-box position="-0.7 6.1 -4.5" depth="0.2" height="0.5" width="0.5" color="#white"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="-0.7 5.1 -4.5" depth="0.2" height="0.5" width="0.5" color="#FFA500"></a-box>
            </a-entity>

            <!--second row-->
            <a-entity>
                <a-box position="0 6 -4.5" depth="0.2" height="3" width="0.2" color="#FF0000"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="0.7 7 -4.5" depth="0.2" height="0.5" width="0.5" color="#FFFFFF"></a-box>
            </a-entity> 

            <a-entity>
                <a-box position="0.7 6.1 -4.5" depth="0.2" height="0.5" width="0.5" color="#F88379"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="0.7 5.1 -4.5" depth="0.2" height="0.5" width="0.5" color="#FF4433"></a-box>
            </a-entity>

            <a-entity>
                <a-box position="1.3 6 -4.5" depth="0.2" height="3" width="0.2" color="#FF0000"></a-box>
            </a-entity>


            <!--left leg-->
            <a-entity>
                <a-cylinder position="-1 2.4 -5" height="3.1 " radius="0.4" color="#000000"></a-cylinder>
            </a-entity>

            <a-entity>
                <a-box position="1 1 -5" color="#0276aa" height="0.7" width="0.9" color="#"></a-box>
            </a-entity>

            <!--right leg-->
            <a-entity>
                <a-cylinder position="1 2.4 -5" height="3.1 " radius="0.4" color="#000000"></a-cylinder>
            </a-entity>

            <a-entity>
                <a-box position="-1 1 -5" color="#0276aa" height="0.7" width="0.9" color="#"></a-box>
            </a-entity>

            <!--left hand-->
            
            <a-cylinder position="-2.1 6.6 -5" rotation="30 90 0" color="#000000" height="3" width="0.2" radius="0.3"></a-cylinder>
            <a-sphere position="-2.95 5.3 -5" rotation="-50 90 0" color="#808080" height="1.2" width="0.3" radius="0.4"></a-sphere>
            <a-cylinder position="-3.4 5.65 -5" rotation="-50 90 0" color="#000000" height="1.3" width="0.3" radius="0.3" ></a-cylinder>
            <a-entity position="-4.3 6.4 -5" geometry="primitive: dodecahedron; radius: 0.8;" material="color:#0276aa;"></a-entity>
            
            <!--right hand-->
        
            <a-cylinder position="2.1 6.6 -5" rotation="-30 90 0" color="#000000" height="3" width="0.2" radius="0.3"></a-cylinder>
            <a-sphere position="2.95 5.3 -5" rotation="-50 90 0" color="#808080" height="1.2" width="0.3" radius="0.4"></a-sphere>
            <a-cylinder position="3.4 5.65 -5" rotation="50 90 0" color="#000000" height="1.3" width="0.3" radius="0.3" ></a-cylinder>
            <a-entity position="4.5 6.4 -5" geometry="primitive: dodecahedron; radius: 0.8;" material="color:#0276aa;"></a-entity>

        </a-scene>
        
    </body>
</html>
